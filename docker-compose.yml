version: '3.8'
services:
    nginx:
        image: 'nginx:alpine'
        container_name: comfaca-nginx
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - './:/var/www/html'
            - './docker/nginx/conf.d:/etc/nginx/conf.d'
        depends_on:
            - php
        networks:
            - comfaca-network
    php:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        container_name: comfaca-php
        volumes:
            - './:/var/www/html'
        environment:
            - DB_HOST=mysql
            - REDIS_HOST=redis
        depends_on:
            - mysql
            - redis
        networks:
            - comfaca-network
    redis:
        image: 'redis:alpine'
        container_name: comfaca-redis
        ports:
            - '6379:6379'
        networks:
            - comfaca-network
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
volumes:
    sail-mysql:
        driver: local
networks:
    comfaca-network:
        driver: bridge
